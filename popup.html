<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body{width:300px;padding:20px;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#0b0f0a;color:#a8d5a2;}
        .container{display:flex;flex-direction:column;align-items:center;gap:15px;}
        .input-group{width:100%;display:flex;flex-direction:column;align-items:stretch;gap:10px;}
        textarea{width:100%;height:80px;padding:10px;border:1px solid #133214;border-radius:4px;resize:vertical;font-size:14px;background-color:#07100a;color:#c8ffd1;box-sizing:border-box;}
        .button-group{display:flex;gap:10px;justify-content:center;width:100%;}
        button{padding:8px 16px;background-color:#042d02;color:#c8ffd1;border:1px solid #00ff41;border-radius:4px;cursor:pointer;font-size:14px;transition:background-color 0.15s,transform 0.08s;}
        button:hover{background-color:#003300;transform:translateY(-1px);}
        button:disabled{background-color:#02210b;border-color:#044214;cursor:not-allowed;opacity:0.6;}
        #log{width:100%;height:150px;padding:10px;border:1px solid #002200;border-radius:4px;background-color:#000;font-family:monospace;font-size:12px;resize:vertical;color:#00ff41;box-shadow:inset 0 0 8px rgba(0,255,65,0.04);}
        .title{color:#39ff14;margin:0;text-align:center;font-size:18px;font-weight:500;}
        .subtitle{color:#9fcaa0;margin:5px 0 15px 0;text-align:center;font-size:14px;}
        .creator{color:#88b788;font-size:12px;text-align:center;margin-top:-10px;margin-bottom:15px;}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">상품 이미지 다운로더</h1>
    <p class="creator">by 오마이피씨</p>
        <p class="subtitle">다나와 / 컴퓨존 URL 입력 <br> (여러 개 입력 가능)</p>
        
        <div class="input-group">
            <textarea id="urlInput" placeholder="다나와/컴퓨존 URL을 입력하세요&#10;여러 개 입력 시 줄바꿈으로 구분"></textarea>
            
            <div class="button-group">
                <button id="downloadBtn">다운로드</button>
            </div>
        </div>
        
        <textarea id="log" readonly></textarea>
    </div>
    <script src="popup.js"></script>
</body>
</html>
